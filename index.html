<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="content-container">
    <header>
      <img src="./images//image-header-mobile.jpg" />
      <div id="overlay"></div>
    </header>
    <div id="text-container">
      <div id="text-section">
        <h2>Get <span id="title-purple">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div id="stats-section">
        <div class="stats-container">
          <span class="stats-value">10k+</span>
          <p class="stats-description">companies</p>
        </div>
        <div class="stats-container">
          <span class="stats-value">314</span>
          <p class="stats-description">templates</p>
        </div>
        <div class="stats-container">
          <span class="stats-value">12m+</span>
          <p class="stats-description">queries</p>
        </div>
      </div>
  </div>

  </div> -->
</body>
</html>
